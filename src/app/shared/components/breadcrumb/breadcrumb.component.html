<nav class="breadcrumb-container" aria-label="Breadcrumb">
  <div class="breadcrumb-wrapper flex justify-content-between align-items-center">
    <ol class="breadcrumb flex align-items-center gap-2 m-0 p-0">
      @for (breadcrumb of breadcrumbs; track breadcrumb.url; let isLast = $last) {
        <li class="breadcrumb-item flex align-items-center gap-2">
          @if (!isLast) {
            <a class="breadcrumb-link">
              {{ breadcrumb.label }}
            </a>
            <i class="pi pi-chevron-right breadcrumb-separator"></i>
          } @else {
            <span class="breadcrumb-current">
              {{ breadcrumb.label }}
            </span>
          }
        </li>
      }
    </ol>
    
    <div class="breadcrumb-actions">
      <ng-content select="[breadcrumbActions]"></ng-content>
    </div>
  </div>
</nav>
